<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos de ejemplo */
        body { font-family: Arial, sans-serif; }
        .header { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .footer { background-color: #f1f1f1; color: #333; padding: 10px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>
<div class="header">
    <h1>{{titulo}}</h1>
</div>
<div class="content">
    <p>Estimado {{nombreCliente}},</p>
    <p>{{mensaje}}</p>
    <p>Fecha de inicialización: {{fecha}}</p>
</div>
<div class="footer">
    <p>Este es un mensaje generado automáticamente. No responda a este correo.</p>
</div>
</body>
</html>
